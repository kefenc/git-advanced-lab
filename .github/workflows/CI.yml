name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: echo "Building application"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: echo "Running tests"

  package:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Package artifact
        run: |
          tar -czf app.tar.gz app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact
          path: app.tar.gz

  deploy-dev:
      runs-on: ubuntu-latest
      needs: package
      environment: dev
      steps:
        - name: Deploy to DEV
          run: echo "Deploying to DEV"

  deploy-prod:
      runs-on: ubuntu-latest
      needs: deploy-dev
      environment: prod
      steps:
       - name: Deploy to PROD
         run: echo "Deploying to PROD"
