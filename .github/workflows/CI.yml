name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: echo "Building application"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        run: |
          echo "Running lint"
          exit 0
     

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: echo "Running tests"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Unit test
        run: pytest -v

  package:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Package artifact
        run: |
          mkdir build
          cp app.py requirements.txt build/
          tar -czf flask-app.tar.gz build/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact-flask
          path: flask-app.tar.gz

  deploy-dev:
      runs-on: ubuntu-latest
      needs: package
      environment: dev
      steps:
        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: app-artifact-flask
          
        - name: Deploy to DEV
          run: |
             echo "Deploying to DEV"
             tar -xzf flask-app.tar.gz

  deploy-prod:
      runs-on: ubuntu-latest
      needs: deploy-dev
      environment: prod
      steps:
       - name: Download artifact
         uses: actions/download-artifact@v4
         with:
            name: app-artifact-flask
             
       - name: Deploy to PROD
         run: |
            echo "Deploying to PROD"
            tar -xzf flask-app.tar.gz
